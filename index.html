<!-- Renee Catanach badminton pong -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badminton Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Badminton Pong</h1>
    <div id="startPage" class="startPage">
      <button id="startButton" class="startButton">Start</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="button-container">
      <button id="instructionsButton" class="instructionsButton" onclick="toggleInstructions()">Instructions</button>
      <div id="instructions" class="instructions">Instructions: Press 'w' and 's' to move the left paddle up and down, and 'a' and 'd' to move left and right. Press the up and down arrow keys to move the right paddle up and down, and left and right arrows to move left and right. The first player to reach 21 points wins!</div>
    </div>
    <div id="endPage" class="endPage">
        <div id="winnerMessage" class="winnerMessage"></div>
        <div id="scoreMessage" class="scoreMessage"></div>
        <button id="resetButton" class="resetButton" onclick="resetGame()">Play Again</button>
    </div>      
  </div>
  <script src="script.js"></script>
</body>
</html>
